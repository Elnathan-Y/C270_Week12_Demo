<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 5's Webpage</title>

    <title>My Webpage on Nginx1</title>


    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="color"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Team 5's amazing Custom made  Nginx Page</h1>
    <p>Select a color and click the button to change the background color.</p>

    <!-- Color Picker -->
    <input type="color" id="colorPicker">
    
    <!-- Button to Change Background -->
    <button onclick="changeBackground()">Change Background</button>

    <script>
        function changeBackground() {
            // Get the selected color
            var selectedColor = document.getElementById("colorPicker").value;
            // Change the background color
            document.body.style.backgroundColor = selectedColor;
        }
    </script>

</body>
</html>
